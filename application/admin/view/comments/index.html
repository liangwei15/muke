<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="__STATIC__/img/favicon.png">

    <title>慕课</title>


</head>

<body>
<!-- container section start -->
<section id="container" class="">


    {include file="public:header" /}
    {include file="public:sider" /}


    <section id="main-content">
        <section class="wrapper">




            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        留言列表
                    </header>
                    <table class="table table-hover">
                        <thead>

                        <tr>
                            <th>id号</th>
                            <th>用户名</th>
                            <th>留言内容</th>
                            <th>时间</th>

                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="ulist2" id="vo"}
                        <tr>
                            <td>{$vo.coid}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.content}</td>

                            <td>{$vo.comdate}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm" >详情</button>
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="{:url('delete',['id'=>$vo.coid])}">删除</a></li>
                                        <li><a href="#">修改</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </section>
            </div>
            </div>


        </section>
    </section>
    <!--main content end-->

</section>
{include file="public:fooder" /}


</body>
</html>
